<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<h1 id="title" class="game-text">Plip-Plop-Ploop</h1>
		<h2 id="roundTracker" class="game-text">Round 1</h2>
		<div class="grid">
			<main>
				<div id="board">
					<div class="row"></div>
					<div class="row"></div>
					<div class="row"></div>
				</div>
			</main>
			<article class="log-container">
				<div class="log-top">
					<h3 class="game-text">Log</h3>

					<button id="new-game" type="button">New Game</button>
				</div>
				<hr />
				<div id="log"></div>
			</article>
		</div>
	</body>
</html>
